<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagPro Capture the Flag</title>
</head>
<body>
    <table class="table table-stripped" id="retired-table">
        <thead>
            <tr id="heading">
                <th class="map">Map</th>
                <th class="text-right">Score</th>
                <th><img src="photos/people.jpg" id="people"></th>
                <th class="text-center">Votes</th>
                <th class="text-right">Total</th>
                <th class="text-right">Ratio</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row">
                <td class="map-name">Oak</td>
                <td>75%</td>
                <td><img src="photos/star.png" id="star"></td>
                <td class = "stats">
                    <span class="stat like">132</span>
                    |
                    <span class="stat neut">47</span>
                    |
                    <span class="stat dis">43</span>
                </td>
                <td>222</td>
                <td></td>
            </tr>
            <tr class="row">
                <td class="map-name">REDLINE</td>
                <td>67%</td>
                <td></td>
                <td class = "stats">
                    <span class="stat like">207</span>
                    |
                    <span class="stat neut">38</span>
                    |
                    <span class="stat dis">100</span>
                </td>
                <td>345</td>
                <td></td>
            </tr>
            <tr class="row">
                <td class="map-name">Milano</td>
                <td>58%</td>
                <td></td>
                <td class = "stats">
                    <span class="stat like">91</span>
                    |
                    <span class="stat neut">36</span>
                    |
                    <span class="stat dis">65</span>
                </td>
                <td>192</td>
                <td></td>
            </tr>
            <tr class="row">
                <td class="map-name">Rat Utopia [MM23 Grand Champion]</td>
                <td>0%</td>
                <td></td>
                <td class = "stats">
                    <span class="stat like">0</span>
                    |
                    <span class="stat neut">0</span>
                    |
                    <span class="stat dis">0</span>
                </td>
                <td>0</td>
                <td></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
